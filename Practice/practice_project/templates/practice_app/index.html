<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <table border="2">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Department</th>
        </tr>

        {% for row in students %}

        <tr>
            <td>{{ row.name }}</td>
            <td>{{ row.age }}</td>
            <td>{{ row.dept }}</td>
        </tr>

        {% endfor %}

    </table>
    <a href="{% url 'practice_app:form' %}">add new</a>

</body>
</html>
